        html {
            height: 100%;
        }

        body {
            background: #1c1c1c;
            height: 100%;
            overflow: hidden;
            font-family: Montserrat, sans-serif;
            font-size: 12.5pt;
        }

        #starWrapper {
            position: fixed;
            right: 3.75rem;
            top: 4.35rem;
        }

        #hero {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        #container {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            width: 300px;
            height: 260px;
        }

        #demoDocs {
            position: absolute;
            bottom: -106px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            height: 80px;
        }

        #demoDocs>a {
            flex-basis: 46%;
            margin: 2px;
            background: none;
            color: #fefefe;
            border: solid thin #9aa5bf;
            display: inline-block;
            text-decoration: none;
            line-height: 73px;
            text-align: center;
            transition: transform 300ms ease-in-out;
            background-color: rgba(0, 0, 0, .4);
            border-radius: 5px;
        }

        #demoDocs>a:hover {
            transform: translateY(-10px) scale(1.1)
        }

        #demoDocs>a:active {
            transform: translateY(-5px) scale(.98)
        }

        #A,
        #J,
        #words path {
            opacity: 0;
        }

        #J {
            position: absolute;
            z-index: 1;
            top: 0;
            left: -15px;
            width: 200px;
            height: 200px;
        }

        #J path {
            fill: none;
            stroke: white;
            stroke-width: 6.74;
            stroke-linecap: round;
        }

        #A path {
            fill: #7AC7C4;
        }

        #A {
            position: absolute;
            z-index: 2;
            top: 10px;
            left: 105px;
            width: 200px;
            height: 200px;
            -webkit-transform-origin: center center;
            transform-origin: center center;
        }

        #words {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 45px;
        }

        #words path {
            fill: #9ba6c0;
        }
    </style>

    <script>
        (function () {
            'use strict';
            var t1 = just.timeline()

            t1.fromTo(0, 600, {
                targets: '#A',
                easing: 'ease-in',
                web: {
                    x: [-160, -160],
                    y: [-240, -10],
                    rotate: [270, 0],
                    scale: [.3, .3],
                    opacity: [0, 1],
                    transformOrigin: ['center center', 'center bottom']
                }
            })

            t1.fromTo(800, 1400, {
                targets: '#A',
                web: {
                    x: [-160, 0],
                    y: [-10, 0],
                    scale: [.4, 1],
                    transformOrigin: ['center bottom', 'center bottom']
                }
            })

            t1.fromTo(1000, 1400, {
                targets: '#J',
                web: {
                    x: [-20, 0],
                    opacity: [0, 1],
                    scale: [.9, 1],
                    transformOrigin: ['center bottom', 'center bottom']
                }
            })

            t1.add({
                targets: '#words path',
                from: 900,
                duration: 200,
                stagger: 20,
                web: {
                    opacity: [0, 1],
                    scaleY: [.6, 1.05, 1]
                }
            })

            t1.play()
            
            var t2 = just.timeline()
            
            t2.set({
                targets: ['#demos', '#learn', '#starWrapper', '#githubBanner'],
                web: {
                    opacity: 0
                }
            })
            
            t2.add({
                targets: ['#demos', '#learn', '#starWrapper', '#githubBanner'],
                duration: 800,
                stagger: 150,
                web: {
                    opacity: [0, 1],
                    scale:[.3, 1.1, 1]
                }
            })
            
            t2.pause()
            
            t1.on('finish', function() {
                t2.play()
            })
        })();
    </script>
